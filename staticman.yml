allowedFields          : ['name', 'email', 'message']
branch                 : "gh-pages"
commitMessage          : "New staticman comment"
filename               : comment-{@timestamp}
format                 : "yml"
moderation             : true
path                   : "_data/comments/{options.slug}"
requiredFields         : ['name', 'message']
transforms:
  email                : "md5"
generatedFields:
  data:
    type               : "date"
    options:
      format           : "iso8601"